<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0f0e16d051.js"
      crossorigin="anonymous"
    ></script>
    <script src="game.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="background">
      <div class="controller">
        <button class="progress" id="play">
          <i class="fas fa-play"></i>
          <!-- <i class="fas fa-square-full"></i> -->
        </button>
        <div class="timeBox">00:00</div>
        <div class="number">0</div>
      </div>
      <div class="field"></div>
      <div class="regame">
        <button id="back">
          <i class="fas fa-redo"></i>
        </button>
        <div></div>
      </div>
    </div>
    <audio id="bg" loop="loop" src="/Game/carrot/sound/bg.mp3"></audio>
    <audio id="bugPull" src="/Game/carrot/sound/bug_pull.mp3"></audio>
    <audio id="carrotPull" src="/Game/carrot/sound/carrot_pull.mp3"></audio>
    <audio id="win" src="/Game/carrot/sound/game_win.mp3"></audio>
  </body>
</html>
